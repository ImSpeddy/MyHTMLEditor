<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Code Editor</title>
		<link rel="stylesheet" href="highlighter.css" />
		<link rel="stylesheet" href="editor.css" />
	</head>
	<body>
		<div id="FilePicker"></div>
		<div id="Controls">
			<button id="newFileBtn">New File</button>
			<button id="SaveBtn">Save</button>
			<button id="openFile">Load</button>
			<div class="verticalLine"></div>
			<button id="OpenViewerBtn">Open Viewer</button>
			<button id="RefreshEditor">Refresh Editor</button>
		</div>
		<div id="TextAreaContainer">
			<div id="lineNumbers"></div>
			<div
				id="TextArea"
				contenteditable="true"
				spellcheck="false"
				tabindex="0"
			></div>
			<pre id="output"></pre>
		</div>
		<dialog id="saveDialog">
			<p id="saveDialogText">File is not saved</p>
			<button id="saveButtonDialog">Save</button>
			<button id="notSaveButtonDialog">Don't Save</button>
			<button id="cancelSaveButtonDialog">Cancel</button>
		</dialog>
		<dialog id="newFileDialog">

		</dialog>
		<dialog id="pickOpenedDisplay">

		</dialog>
		<script src="editor.js"></script>
	</body>
</html>
