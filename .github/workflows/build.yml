name: Build

on:
    push:
        tags:
            - 'v*'
            - 'v*-prerelease'
            - 'v*-dev'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: '23'
            
            - name: Install Dependencies
              run: npm install

            - name: Build app
              uses: jamesives/electron-builder-action@v2
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                version: ${{ github.ref }}
                config: .github/workflows/buildconfig.json

            - name: Upload Release
              uses: softprops/action-gh-release@v1
              with:
                tag_name: ${{ github.ref }}
                files: |
                  dist/*.zip
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
