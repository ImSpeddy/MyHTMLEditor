name: Build

on:
  push:
    tags:
      - 'v*'
      - 'v*-prerelease'
      - 'v*-dev'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to upload the release

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Install Dependencies
        run: npm install

      - name: Build app
        run: electron-builder -mwl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build app (Mac x64)
        run: electron-builder -m --x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          files: |
            dist/*.AppImage  # For Linux
            dist/*.zip       # For Windows and Mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
