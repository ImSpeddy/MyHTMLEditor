name: Build

on:
  push:
    tags:
      - 'v*'
      - 'v*-prerelease'
      - 'v*-dev'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to upload the release

    strategy:
      matrix:
        platform: [linux, macos, windows]  # Build for all three platforms

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Install Dependencies
        run: npm install

      - name: Build app for ${{ matrix.platform }}
        uses: samuelmeuli/action-electron-builder@v1.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ github.ref }}
          platform: ${{ matrix.platform }}

      - name: Upload Release for ${{ matrix.platform }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          files: |
            dist/*.AppImage  # For Linux
            dist/*.zip       # For Windows and Mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
